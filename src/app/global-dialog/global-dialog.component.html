<div>
    <h3 mat-dialog-title>
        {{data.heading}}
    </h3>
</div>
<div>
    <ng-template [ngIf]="data.feature=='assignCitizensSingleVolunteer'">
        <app-assign-senior-citizens [volunteerObj]="data.volunteerObj"></app-assign-senior-citizens>
    </ng-template>
    <ng-template [ngIf]="data.feature=='addVolunteer'">
        <app-add-volunteers></app-add-volunteers>
    </ng-template>
</div>


<!--transfer volunteer-->
<div>
    <ng-template [ngIf]="data.feature=='transferVolunteer'">
        <!-- <p>am</p> -->
        <!-- <app-volunteer-detail-view></app-volunteer-detail-view> -->
        abc
        <!-- <app-volunteers [volunteerObj]="data.volunteerObj"></app-volunteers> -->
        <app-transfer-volunteer [volunteerObj]="data.volunteerObj"></app-transfer-volunteer>
        <mat-dialog-actions align="center" class="assign-actions">
            <button mat-flat-button mat-dialog-close class="medium-size-text">Cancel</button>
            <button mat-flat-button color="primary"  class="upload-btn medium-size-text" [disabled]="transferVolunteerDetails==false">Transfer</button>
        </mat-dialog-actions> 
    </ng-template>
</div>
